{% extends "base.html" %}


{% block body %}
<body onload="reset_all()">
{% block navbar %}

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Image-Labelling</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="#">Images</a></li>
      <li><a href="#">Labels</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
    <form action="/label" class="navbar-form navbar-left">
      <div class="input-group">
        <input class="form-control" name="search" placeholder="Search a label" type="text">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
{% endblock %}


<div class="container">
  {% for message in get_flashed_messages() %}
  <div class="alert alert-warning alert-dismissible show" role="alert">
    <button aria-label="Close" class="close" data-dismiss="alert" type="button">&times;</button>
    {{ message }}
  </div>
  {% endfor %}
</div>

{% block content %}
<script>window.addEventListener('keypress', keyPressListener, false);
window.addEventListener('click', clickListener, false);</script>
<div class=container>
  <button onclick="undo()">Undo</button>
  <button onclick="reset_all()">Reset</button>
  <button>Submit</button>
  <br/>
  <canvas
{#    data-imgsrc="data/1/1578/31f8/157831f80464349b5015d52f1438afd04d184ba3ed11d8c3bc509ee7a83bc3bc2c2333e4ad3d99b2f029573d08976abd404e3f41e97fe0536837deb37d35066b.png"#}
    data-imgsrc="data/{{ image_id[0] }}/{{ image_id[0:4] }}/{{ image_id[4:8] }}/{{ image_id }}"
          id="labelCanvas" oncontextmenu="return false;"
    onmousedown="new_segment(event)" style="cursor:crosshair"></canvas>
  <div><textarea disabled="disabled" id="coords"></textarea></div>
  <script src="../static/js/Polygon.js" type="text/javascript"></script>

</div>
{% endblock %}
</body>
{% endblock %}
