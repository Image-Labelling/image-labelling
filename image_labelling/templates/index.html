{% extends "base.html" %}

{% block content %}
  <div class=container>
    {% if current_user.is_authenticated %}
      <h1>Hi {{ current_user.username }}!</h1>
      <h2><a href="/logout">Log out</a></h2>
    {% else %}
      <h1>Welcome to Image-Labelling!</h1>
      <h2><a href="/login">Log in</a> or <a href="/register">register!</a></h2>
    {% endif %}
  </div>
{% endblock %}
